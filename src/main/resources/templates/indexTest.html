    <!-- page script -->
    <script th:inline="javascript">
    /*<![CDATA[*/
        var modalesectiondata = null;
        $(function(){

            // datatableの設定を変更
            var modalesectiontable = $("#table1").DataTable({
            	fixedHeader: true,
            	"processing": true,
            	"serverSide": true,
            	"start": 0,
                "length": 10,
                "searching": false,
                "paging": true,
                "lengthChange": false,
                "ordering": false,
                "ajax": {
                	url: /*[[@{/getuserlist}]]*/ 'getuserlist',
                	type: "POST",
                	dataType: "json",
                	contentType: 'application/JSON',
                	data: function ( d ) {
                        //d.extra_search = $('#extra').val();
                        return JSON.stringify(d);
                    }
                },
                "columns": [
                    { data: "username" },
                    { data: "mailaddress" },
                ],
                "columnDefs": [
                    { targets: 0, width: 60 },
                    { targets: 1, width: 180 }
                ]
            });

            // Setup - add a text input to each footer cell
            $('#table1 thead tr').clone(true).appendTo( '#table1 thead' );
            $('#table1 thead tr:eq(1) th').each( function (i) {
                var title = $(this).text();
                $(this).html( '<input type="text" placeholder="Search '+title+'" />' );

                $( 'input', this ).on( 'keyup change', function () {
                    if ( modalesectiontable.column(i).search() !== this.value ) {
                    	modalesectiontable
                            .column(i)
                            .search( this.value )
                            .draw();
                    }
                } );
            } );

        })
    /*]]>*/
    </script>
