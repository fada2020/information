	<!-- page script -->


	<script th:inline="javascript">
		/*<![CDATA[*/
		var modalesectiondata = null;

		function codeInsert() {
			var masterCode = new Object();
			masterCode.codeMasterId = $('#codeMasterId').val();
			masterCode.codeMasterName = $('#codeMasterName').val();
			masterCode.useFlag = $('#use').val();
			masterCode.remarks = $('#remarks').val();
			var form = $('#antoform');
			form.validate({
				rules : {
					codeMasterId : {
						required : true,
						number : true,
						rangelength : [ 3, 3 ]
					},
					codeMasterName : {
						required : true
					}
				},
				messages : {
					codeMasterId : {
						required : "コードを入力してください",
						rangelength : "桁数は3文字です"

					},
					codeMasterName : {
						required : "コードネームを入力してください"
					}

				}

			});
			if (form.valid()) {

				$.ajax({
					"url" : "/codemaster/CodeListCheck",
					"type" : "post",
					"dataType" : "json",
					"data" : JSON.stringify(masterCode),
					"contentType" : "application/JSON",
					"success" : function(data) {
						if (data > 0) {
							alert("すでにあります");

						} else {
							location.reload(true);
						}

					}
				});
			}
		}
		$(function() {

			// datatableの設定を変更
			var modalesectiontable = $("#datatable-list")
					.DataTable(
							{

								"language" : {
									"info" : "表示 _START_ ~ _END_ の _TOTAL_ エントリ",
									"infoEmpty" : "表示 0 ~ 0 の 0 エントリ",
									"infoFiltered" : "",
									"emptyTable" : "表にデータがない",
									"paginate" : {
										"first" : "最初",
										"last" : "最後",
										"next" : "次へ",
										"previous" : "前の"
									}
								},

								fixedHeader : true,
								"processing" : true,
								"serverSide" : true,
								"start" : 0,
								"length" : 10,
								"searching" : false,
								"paging" : true,
								"lengthChange" : false,
								"ordering" : false,
								"ajax" : {
									url : /*[[@{/codemaster/codeList}]]*/'codemaster/codeList',
									type : "POST",
									dataType : "json",
									contentType : 'application/JSON',
									data : function(d) {
										d.columns[0].search.value = $(
												'#search_id').val();
										d.columns[1].search.value = $(
												'#search_name').val();
										return JSON.stringify(d);
									}
								},
								"columnDefs" : [ {
									targets : 0,
									data : "codeMasterId"
								}, {
									targets : 1,
									data : "codeMasterName"
								}, {
									targets : 2,
									data : function(d) {
										var str = '';
										if (d.useFlag == 0) {
											str = "使用";
										} else {
											str = "未使用";
										}
										return str;
									}
								}

								]
							});

			$('#searchBtn').on('click', function() {
				modalesectiontable.column(0).search(this.value).draw();
			});

		})
		/*]]>*/
	</script>
