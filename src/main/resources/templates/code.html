	<!-- Modal Part コードマスタ登録 -->
	<div id="modalCodeMaster" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="modal-title">
						<i class="fa fa-pencil-square" aria-hidden="true"></i> コードマスタ登録
					</h3>

				</div>
				<div class="modal-body">
					<div style="padding: 5px 20px;">
						<form id="antoform" class="form-horizontal calender" role="form"
							method="GET" name="frm">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span
									style="color: red; font-size: 18px;">*</span> コードID</label>
								<div class="col-sm-9">
									<fieldset>
										<input type="text" class="form-control form-control-sm"
											id="codeMasterId" name="codeMasterId" placeholder="ex)001"
											onKeyup="this.value = this.value.replace(/[^0-9]/g,'');" required />
									</fieldset>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span
									style="color: red; font-size: 18px;">*</span> コード名称</label>
								<div class="col-sm-9">
									<fieldset>
										<input type="text" class="form-control form-control-sm"
											id="codeMasterName" name="codeMasterName" placeholder="コード名称"
											required />
									</fieldset>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="form-group">
								<label class="col-sm-3 control-label">詳細</label>
								<div class="col-sm-9">
									<input type="text" class="form-control form-control-sm"
										id="remarks" name="remarks">
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="form-group">
								<label class="col-sm-3 control-label">使用有無</label>
								<div class="col-sm-9">
									<div id="use" class="btn-group" style="padding: 5px;">
										<label style="color: blue;"><input type="radio"id="button1"
											name="use_flag" value="0" checked>&nbsp; 使用 &nbsp;</label> <label
											style="color: red"><input type="radio" id=""
											name="use_flag" value="1">&nbsp; 未使用 &nbsp;</label>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-warning"
									onclick="codeInsert();">
									<i class="fa fa-check-circle"></i> 登録
								</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">
									<i class="fa fa-times-circle"></i> 閉じる
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	<!-- page script -->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var modalesectiondata = null;

		function codeInsert() {
			var form = $('#antoform');

			<!--入力有効性チェック -->
			form.validate({
				rules : {
					codeMasterId : {
						required : true,
						number : true,
						min : 1,
						max : 999,
						rangelength : [ 3, 3 ]
					},
					codeMasterName : {
						required : true
					}
				},
				messages : {
					codeMasterId : {
						required : "コードを入力してください",
						number : "ナンバーで入力してください",
						min : "1~999の定数を入力してください",
						max : "1~999の定数を入力してください",
						rangelength : "桁数は3文字です"
					},
					codeMasterName : {
						required : "コード名称を入力してください"
					}
				}
			});
			<!--マスターコードとマスターコードネームの有効性チェック -->
			if (form.valid()) {
				var masterCode = new Object();
				masterCode.codeMasterId = $('#codeMasterId').val();
				masterCode.codeMasterName = $('#codeMasterName').val();
				masterCode.useFlag = $('input[name=use_flag]:checked').val();
				masterCode.remarks = $('#remarks').val();
				$.ajax({
					"url" : "/codemaster/CodeListCheck",
					"type" : "post",
					"dataType" : "json",
					"data" : JSON.stringify(masterCode),
					"contentType" : "application/JSON",
					"success" : function(data) {
						if (data > 0) {
							alert("すでにあります");

						} else {
							location.reload(true);
						}

					}
				});
			}
		}

		$(function() {

			<!--datatableの設定を変更-->
			var modalesectiontable = $("#datatable-list")
					.DataTable(
							{
								<!--ページング-->
								"language" : {
									"info" : "表示 _START_ ~ _END_ の _TOTAL_ エントリ",
									"infoEmpty" : "表示 0 ~ 0 の 0 エントリ",
									"infoFiltered" : "",
									"emptyTable" : "表にデータがない",
									"paginate" : {
										"first" : "最初",
										"last" : "最後",
										"next" : "次へ",
										"previous" : "前の"
									}
								},
								<!--検索機能 -->
								"fixedHeader" : true,
								"processing" : true,
								"serverSide" : true,
								"start" : 0,
								"length" : 10,
								"searching" : false,
								"paging" : true,
								"lengthChange" : false,
								"ordering" : false,
								"ajax" : {
									url : /*[[@{/codemaster/codeList}]]*/'codemaster/codeList',
									type : "POST",
									dataType : "json",
									contentType : 'application/JSON',
									data : function(d) {
										d.columns[0].search.value = $(
												'#search_id').val();
										d.columns[1].search.value = $(
												'#search_name').val();
										return JSON.stringify(d);
									}
								},
								"columnDefs" : [
										{
											targets : 0,
											data : "codeMasterId"
										},
										{
											targets : 1,
											data : "codeMasterName"
										},
										{
											targets : 2,
											data : function(d) {
												var str ='';
												if (d.useFlag==0) {
													str = "使用";
												} else {
													str = "未使用";
												}
												return str;
											}
										},
										{
											targets : 3,
											data : null,
											render : function(data, type, row,
													meta) {
												return '<button type="button" onclick="update(this)" class="btn btn-warning">変更</button>';
											}
										},
										{
											targets : 4,
											data : null,
											render : function(data, type, row,
													meta) {
												return '<input type="hidden" id="useFlag" value="'+row.useFlag+'"><input type="hidden" id="detail" value="'+row.remarks+'"><button type="button" class="btn btn-danger deleteBtn"' +
                          ' id="' + row.codeMasterId + '">削除</button>';
											}
										}
										 ]
							});


			$('#searchBtn').on('click', function() {
				$('#search_id').val($('#search_id').val().replace(new RegExp("'", 'g'), ''));
				$('#search_name').val($('#search_name').val().replace(new RegExp("'", 'g'), ''));
				<!--検索機能-->
				modalesectiontable.column(0).search(this.value).draw();
			});

			$('#datatable-list tbody').on("click", ".deleteBtn", function() {
				<!--削除機能-->
				if (!confirm('本当に削除しますか？')) {
					<!-- キャンセルの時の処理 -->
					return false;
				} else {
					<!-- OKの時の処理-->/
					$.ajax(
					/*[[@{/codemaster/delete}]]*/'codemaster/delete', {
						type : "POST",
						dataType : "json",
						contentType : 'application/JSON',
						data : this.id
					}).success(function(result) {
						location.href = '/codemaster';
					}).error(function(xhr, textStatus, error) {
						alert('通信失敗');
					});
				}

			});

		})

		function update(button) {
			<!--変更ボタンを押すと修正機能実行-->

 				var selectTr = $(button).closest("tr");
 				$('#codeMasterId_update').val(selectTr.find('td').eq(0).text());
				$('#codeMasterName_update').val(selectTr.find('td').eq(1).text());
				$('#remarks_update').val(selectTr.find('#detail').val());
				if(selectTr.find('#useFlag').val() == 0){
					$("#rd1").attr("checked", true);
				}else {
					$("#rd2").attr("checked", true);
				}

				$('#modalCodeMaster_update').modal();
			}

			function codeUpdate() {
				var form = $('#updateform');

				form.validate({
					<!--有効性チェック -->
					rules : {
						codeMasterId_update : {
							required : true,
							number : true,
							rangelength : [ 3, 3 ]
						},
						codeMasterName_update : {
							required : true
						}
					},
					messages : {
						codeMasterId_update : {
							required : "コードを入力してください",
							rangelength : "桁数は3文字です",
							number : "数字を入力してください"

						},
						codeMasterName_update : {
							required : "コード名称を入力してください"
						}

					}

				});
				if (form.valid()) {

					var masterCode = new Object();
					masterCode.codeMasterId = $('#codeMasterId_update').val();
					masterCode.codeMasterName = $('#codeMasterName_update').val();
					masterCode.useFlag = $('input[name=use_flag_update]:checked').val();
					masterCode.remarks = $('#remarks_update').val();

					$.ajax({
						"url" : "/codemaster/updateCodeMaster",
						"type" : "post",
						"dataType" : "json",
						"data" : JSON.stringify(masterCode),
						"contentType" : "application/JSON",
						"success" : function(data) {
							if (data > 0) {
								<!--更新成功 -->
								location.reload(true);
							} else {
								<!--更新失敗 -->
								alert('更新失敗');
							}
						}
					});
				}
			}
		/*]]>*/
	</script>
