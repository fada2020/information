<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gentelella Alela! |</title>

<!-- Bootstrap -->
<link href="../vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="../vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">

<!-- bootstrap-datetimepicker -->
<link
	href="../vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link href="../build/css/custom.min.css" rel="stylesheet">
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- sidebar -->
			<div th:insert="/fragments/sidebar :: sidebar" th:remove="tag"></div>
			<!-- sidebar -->

			<!-- top navigation -->
			<div th:insert="/fragments/top_nav :: top_nav" th:remove="tag"></div>
			<!-- /top navigation -->




			<div class="right_col" role="main" style="min-height: 5907px;">
				<div class="">

					<div class_="row">
						<div class="col-md-6 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										貸与申請 <small>AIS</small>
									</h2>

									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br>
									<form th:action="@{/insertProc}"
										class="form-horizontal form-label-left"
										th:object="${rentBoard}" method="post">
										<div class="form-group row ">
											<label class="control-label col-md-3 col-sm-3 ">日付</label>
											<div class="col-md-9 col-sm-9 ">
												<input type="text" class="form-control"
													th:value="${#dates.createNow()}" readonly="readonly">
											</div>
										</div>

										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">使用者</label>
											<div class="col-md-9 col-sm-9 ">
												<input type="text" name="rentUser" class="form-control" />
											</div>
										</div>
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">用途</label>
											<div class="col-md-9 col-sm-9 ">
												<input type="password" class="form-control"
													value="passwordonetwo">
											</div>
										</div>
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">場所</label>
											<div class="col-md-9 col-sm-9 ">
												<input type="text" name="country"
													id="autocomplete-custom-append"
													class="form-control col-md-10">
											</div>
										</div>
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">特記事項</label>
											<div class="col-md-9 col-sm-9 ">
												<input type="text" name="country"
													id="autocomplete-custom-append"
													class="form-control col-md-10">
											</div>
										</div>
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">分類</label>
											<div class="col-md-9 col-sm-9 ">
												<select class="form-control" id="singleSelect"
													name="selectedItem" onchange="getSubItem()">
													<option value="">選択</option>
													<option th:each="productKindCode : ${productKindCode}"
														th:value="${productKindCode.pcnum}"
														th:text="${productKindCode.pcname}"></option>
												</select>

											</div>
										</div>
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">種類</label>

											<div class="col-md-9 col-sm-9 ">

												<select class="select2_multiple form-control"
													id="sub_singleSelect" name="sub_selectedItem"
													onchange="getSubSubItem()">

													<option value="">選択</option>
												</select>

											</div>

										</div>


										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">選択</label>
											<div class="col-md-9 col-sm-9 ">
												<select class="select2_multiple form-control"
													id="sub_subSelect" name="selectedSubItem"
													onchange="writeItem(this.text)">
													<option value="">選択</option>

												</select>
											</div>
										</div>
									<label class="control-label col-md-3 col-sm-3 ">管理番号</label>
											<div class="col-md-9 col-sm-9 ">
												<input id="tags_1" type="text" class="tags form-control"
													value="social, adverts, sales" data-tagsinput-init="true"
													style="display: none;">
												<div id="tags_1_tagsinput" class="tagsinput"
													style="width: auto; min-height: 100px; height: 100px;">
													<span class="tag"><span>wa&nbsp;&nbsp;</span> <a
														href="#" title="Removing tag">x</a></span>
													<div id="tags_1_addTag">
														<input id="tags_1_tag" value="" data-default="add a tag"
															class="" style="color: rgb(102, 102, 102); width: 72px;">
													</div>
													<div class="tags_clear"></div>
												</div>
												<div id="suggestions-container"
													style="position: relative; float: left; width: 250px; margin: 10px;"></div>
											</div>



										<div class="ln_solid"></div>
									<center>	<button>貸与</button>
											&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>戻る</button></center>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<div th:insert="/fragments/footer :: footer" th:remove="tag"></div>
			<!-- /footer content -->
		</div>
	</div>
	<!-- jQuery -->
	<script src="../vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- jquery-ui -->
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<!-- DataTable -->
	<script th:src="@{/DataTables-1.10.20/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/DataTables-1.10.20/js/dataTables.bootstrap4.min.js}"></script>

	<!-- FastClick -->
	<script src="../vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="../vendors/nprogress/nprogress.js"></script>
	<!-- iCheck -->
	<script src="../vendors/iCheck/icheck.min.js"></script>
	<!-- bootstrap-datetimepicker -->
	<script src="../vendors/moment/min/moment.min.js"></script>
	<script
		src="../vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="../build/js/custom.min.js"></script>

	<!-- page script -->
	<script th:inline="javascript">
		function getSubItem() {

			$('#singleSelect').click(
					function() {
						$.getJSON("/select", {
							pcNum : $(this).val(),
							ajax : 'true'
						}, function(data) {
							var html = '<option value="">選択</option>';
							data.forEach(function(value) {
								html += '<option value="' +value.p_s_num + '">'
										+ value.p_name + '</option>';
							})
							$('#sub_singleSelect').html(html);
						});
					});

		}
	</script>
	<script th:inline="javascript">
		function getSubSubItem() {

			$('#sub_singleSelect')
					.click(
							function() {
								$
										.getJSON(
												"/selectMini",
												{
													psNum : $(this).val(),
													ajax : 'true'
												},
												function(data) {
													var html = '<option value="">選択</option>';
													var value = JSON
															.stringify(data);

													data
															.forEach(function(
																	value) {
																html += '<option value="' + value.p_s_num + '">'
																		+ value.assetnumber
																		+ '</option>';
															})
													$('#sub_subSelect').html(
															html);

												});
							});

		}
	</script>
	<script th:inline="javascript">
		function writeItem(param) {

			$('#sub_subSelect')
					.click(
							function() {
								$
										.getJSON(
												"/selectWrite",
												{
													realCode : param,
													ajax : 'true'
												},
												function(data) {
													var html = '<input type="text" class="tags form-control" value="'
													+data.assetnumber+
													'" data-tagsinput-init="true" style="display: none;">';
													$('#tags_1').html(html);
												});
							});

		}
	</script>

</body>
</html>
