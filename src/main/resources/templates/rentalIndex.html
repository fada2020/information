					<div class="clearfix"></div>

					<div class="row">

							<div class="col-md-1">

									<div class="clearfix"></div>

										<thead class="thead-light">


											<tr class="headings">


												<th>
													<div class="icheckbox_flat-green"
														style="position: relative;">
														<input type="checkbox" id="check-all" class="flat"
															style="position: absolute; opacity: 0;">
														<ins class="iCheck-helper"
															style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
													</div>
												</th>
												<th class="column-title" style="display: table-cell;">貸与番号</th>
												<th class="column-title" style="display: table-cell;">管理番号</th>
												<th class="column-title" style="display: table-cell;">品目</th>
												<th class="column-title" style="display: table-cell;">場所</th>
												<th class="column-title" style="display: table-cell;">使用者</th>
												<th class="column-title" style="display: table-cell;">貸与日</th>
												<th class="column-title" style="display: table-cell;">貸与期間</th>

													style="display: table-cell;"><span class="nobr">Action</span></th>
												<th class="bulk-actions" colspan="7" style="display: none;">

														Actions ( <span class="action-cnt">1 Records
															Selected</span> ) <i class="fa fa-chevron-down"></i>
												</a>
												</th>
											</tr>

										</thead>
										<tbody>
										</tbody>
									</table>

									<!-- modal -->
									<div class="modal" id="modal3d" tabindex="-1" role="dialog"
										style="display: none;" aria-hidden="true">
										<div class="modal-dialog modal-xl" style="width: 70%;"
											role="document">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<h3 class="modal-title">照会</h3>
												</div>
												<form th:action="@{/bookinfo}" method="post">
													<div class="modal-body">
														<div class="container-fluid">
															<div class="row">

																<div class="col-md-6">
																	<div class="row">
																		<div class="col-md-3">
																			<span>貸与番号</span>
																		</div>
																		<div class="col-md-3">
																			<span id="rentNumber_view"></span>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-md-3">
																			<span>管理番号</span>
																		</div>
																		<div class="col-md-3">
																			<span id="assetNumber_view"></span>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-md-3">
																			<span>区分</span>
																		</div>
																		<div class="col-md-3">
																			<span id="psNum_view"></span>
																		</div>
																	</div>



																	<div class="row">
																		<div class="col-md-3">
																			<span>用途</span>
																		</div>
																		<div class="col-md-3">
																			<span id="purpose_view"></span>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-md-3">
																			<span>保管位置</span>
																		</div>
																		<div class="col-md-3">
																			<span id="storageLocation_view"></span>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-md-3">
																			<span>貸与日</span>
																		</div>
																		<div class="col-md-4">
																			<span id="rentDay_view"></span>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-md-3">
																			<span>特記事項</span>
																		</div>
																		<div class="col-md-3">
																			<span id="speciality_view"></span>
																		</div>
																	</div>

																	<div class="row">
																		<div class="col-md-3">
																			<span>貸与期間</span>

																</div>

															</div>
														</div>
													</div>

												</form>

												<div></div>
												<div class="modal-footer">

											</div>
										</div>
									</div>
									<!-- /modal -->

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<div th:insert="/fragments/footer :: footer" th:remove="tag"></div>

	<!-- jQuery -->
	<script src="../vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- jquery-ui -->
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<!-- DataTable -->
	<script th:src="@{/DataTables-1.10.20/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/DataTables-1.10.20/js/dataTables.bootstrap4.min.js}"></script>

	<!-- FastClick -->
	<script src="../vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="../vendors/nprogress/nprogress.js"></script>
	<!-- iCheck -->
	<script src="../vendors/iCheck/icheck.min.js"></script>
	<!-- bootstrap-datetimepicker -->
	<script src="../vendors/moment/min/moment.min.js"></script>
	<script
		src="../vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="../build/js/custom.min.js"></script>

	<!-- page script -->
	<script th:inline="javascript">
    /*<![CDATA[*/
        $('#myDatepicker').datetimepicker({
            format: 'YYYY/MM/DD'
        });

        var modalesectiondata = null;

    	var productCodeMap = new Map();
		var productCode = /*[[${productCode}]]*/;
    	productCode.forEach(function( value ) {
    		productCodeMap.set(value.psNum, value.pname);
    	});
    	var stateCodeMap = new Map();
    	var stateCode = /*[[${stateCode}]]*/;
    	stateCode.forEach(function( value ) {
    		stateCodeMap.set(value.snumber, value.state);
    	});

        $(function(){

            // datatableの設定を変更
            var modalesectiontable = $("#table1").DataTable({
            	"language": {
            		"info":           "表示 _START_ ~ _END_ の _TOTAL_ エントリ",
            		"infoEmpty":      "表示 0 ~ 0 の 0 エントリ",
            	    "infoFiltered":   "",
            	    "paginate": {
            	        "first":      "最初",
            	        "last":       "最後",
            	        "next":       "次へ",
            	        "previous":   "前の"
            	    }
                },
            	fixedHeader: true,
            	"processing": true,
            	"serverSide": true,
            	"start": 0,
                "length": 10,
                "searching": false,
                "paging": true,
                "lengthChange": false,
                "ordering": false,

                "ajax": {
                	url: /*[[@{/rental/getRentalList}]]*/ 'rental/getRentalList',
                	type: "POST",
                	dataType: "json",
                	contentType: 'application/JSON',
                	data: function ( d ) {
                		d.columns[0].search.value = $('#assetNumber_search').val();
                		d.columns[1].search.value = $('#date_search').val();
                        return JSON.stringify(d);
                    }
                },

                "columnDefs": [

                	 { targets: 0, data: "cription",   render: function ( data, type, row, meta ) {
                         return '<div class="icheckbox_flat-green checked" style="position: relative;"><input type="checkbox" class="flat" name="table_records" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>';
                     }},
                		{ targets: 1, data: "rentNumber"},
                    { targets: 2, data: "assetNumber"},

                    { targets: 3, data: function ( d ) {
                    	return productCodeMap.get(d.psNum);
                    }},


                    { targets: 4, data: "storageLocation"},
                    { targets: 5, data: "rentUser"},
                    { targets: 6, data: function ( d ) {
                    	var rentDay = new Date(d.rentDay);
                		var yyyy = rentDay.getFullYear(); var mm = rentDay.getMonth()+1;
                		var dd = rentDay.getDate();
                    	return yyyy + "-" + mm + "-" + dd;
                    }},
                    { targets: 7, data: function ( d ) {
                    	var returnPeriod = new Date(d.returnPeriod);
                		var yyyy = returnPeriod.getFullYear(); var mm = returnPeriod.getMonth()+1;
                		var dd = returnPeriod.getDate();
                    	return yyyy + "-" + mm + "-" + dd;
                    }},
                    { targets: 8,
                    	data: "description",
                        render: function ( data, type, row, meta ) {
                          return '<button type="button" class="btn btn-warning" onclick = "location.href =\'' +
                          'rental/' + row.assetNumber + '\'">更新</button><button type="button" class="btn btn-danger" onclick = "location.href =\'' +
                          'rental/' + row.assetNumber + '\'">削除</button>';
                        }
                    }
                ]
            });

            // Search
            $('#assetNumber_search').on( 'keyup', function () {
            	modalesectiontable
                .column(0)
                .search( this.value )
                .draw();
            } );







            $("#myDatepicker").on("dp.change", function(e) {
                var d = new Date(e.date);
                var mm = d.getMonth() + 1;
                var dd = d.getDate();
                var yyyy = d.getFullYear();
            	modalesectiontable
                .column(5)
                .search( yyyy + "-" + mm + "-" + dd )
                .draw();
            });

            $('#table1 tbody').on( 'click', 'tr td', function () {
            	var rowData = modalesectiontable.row( this ).data();
            	if(this._DT_CellIndex.column !=8 &&this._DT_CellIndex.column !=0) {
            		$('#modal3d').modal();

            		var rentDay = new Date(rowData.rentDay);
            		var yyyy = rentDay.getFullYear(); var mm = rentDay.getMonth()+1;
            		var dd = rentDay.getDate();

            		var returnPeriod = new Date(rowData.returnPeriod);
            		var y = returnPeriod.getFullYear();  var m= returnPeriod.getMonth()+1;
            		var d = returnPeriod.getDate();
					$('#rentNumber_view').text(rowData.rentNumber);
            		$('#assetNumber_view').text(rowData.assetNumber);
            		$('#psNum_view').text(productCodeMap.get(rowData.psNum));
            		$('#purpose_view').text((rowData.purpose));
            		$('#rentDay_view').text(yyyy + "-" + mm + "-" + dd);
            		$('#speciality_view').text(rowData.speciality);
            		$('#purpose_view').text(rowData.purpose);
            		$('#storageLocation_view').text(rowData.storageLocation);
            		$('#sNumber_view').text(stateCodeMap.get(rowData.snumber));

            		$('#returnPeriod_view').text(y + "-" + m+ "-" + d);

            	} else {
            		//alert(JSON.stringify(rowData));
            	}
            } );

        })
    /*]]>*/
    </script>

</body>
</html>
