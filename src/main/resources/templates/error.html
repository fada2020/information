<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>IT資産管理</title>

<!-- favicons -->
<link rel="icon" href="../images/aisRogo.png">
<!-- Bootstrap -->
<link href="../vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="../vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<!-- bootstrap-daterangepicker -->
<link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
<!-- Custom Theme Style -->
<link href="../build/css/custom.min.css" rel="stylesheet">
<!-- Style -->
<style>
    	.errorpage {
    		padding-top : 120px;
    		text-align: center;
			vertical-align: middle;
    	}
		#errorpage {
			vertical-align:middle;
		}
		#errorpage {
			vertical-align:middle;
		}
</style>
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- sidebar -->
			<div th:insert="fragments/sidebar :: sidebar" th:remove="tag"></div>
			<!-- sidebar -->

			<!-- top navigation -->
			<div th:insert="fragments/top_nav :: top_nav" th:remove="tag"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
					<div class="page-title">
						<div class="title_left">
							<h3><i class="fa fa-cogs"></i> エラーページ </h3>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-12" >
						<div class = "errorpage">
							<div style = "width : 1000px; height : 100px; ">

								<h1>エラーが発生しました。</h1>
								<br>
								<h3>エラーの内容</h3>
									error code : <span th:text="${code}"></span> <br>
									error msg :<span th:text="${msg}"></span> <br>
									timestamp :<span th:text="${timestamp}"></span>
								<h6>大変申し訳ございません。</h6>

								<button type="button" style="cursor: pointer;" class="btn btn-success" id = "btn" onclick="history.back();">前に戻る</button>

							</div>

						</div>	<!-- /.errorpage -->

					</div>
					<div class="clearfix"></div>

					<!-- /page content -->


				</div>
				</div>
			</div>
			<!-- footer content -->
				<div th:insert="fragments/footer :: footer" th:remove="tag"></div>
			<!-- /footer content -->

	<!-- jQuery -->
	<script src="../vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- jquery-ui -->
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<!-- DataTable -->
	<script th:src="@{/DataTables-1.10.20/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/DataTables-1.10.20/js/dataTables.bootstrap4.min.js}"></script>

	<!-- FastClick -->
	<script src="../vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="../vendors/nprogress/nprogress.js"></script>
	<!-- iCheck -->
	<script src="../vendors/iCheck/icheck.min.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="../build/js/custom.min.js"></script>

	<!-- page script -->

</body>
</html>
