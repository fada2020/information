<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>IT資産管理</title>
<!-- image src -->
<link rel="icon" href="../images/Thinking.png">
<!-- favicons -->
<link rel="icon" href="../images/aisRogo.png">
<!-- Bootstrap -->
<link href="../vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="../vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<!-- bootstrap-daterangepicker -->
<link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
<!-- Custom Theme Style -->
<link href="../build/css/custom.min.css" rel="stylesheet">
<!-- Style -->
<style>
    	.errorpage {
    		position: absolute; top: 90px; right: 50px; left: 30px;
    	}
    	.img{
    	 	z-index: 2;
    	 	float: right;
    	 	position: relative;
    	 	width: 300px;
    		height: 420px;
			padding-top : -135px;
    		padding-left: -100px;

    	}
		#errorpage {
			vertical-align:middle;

		}
		#errorpage {
			vertical-align:middle;
		}
</style>
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- sidebar -->
			<div th:insert="fragments/sidebar :: sidebar" th:remove="tag"></div>
			<!-- sidebar -->

			<!-- top navigation -->
			<div th:insert="fragments/top_nav :: top_nav" th:remove="tag"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
					<div class="page-title">
						<div class="title_left">
							<h3> </h3>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-12" >
					<br><br>
					 <h1 style ="text-align: center;"><i class="fa fa-exclamation-triangle"></i> エラーが発生しました。</h1>
						<div class = "errorpage">

							<div style = "width : 800px; height : 300px; text-align: right; ">


								<img class="img"  src = "../images/Thinking.png">

								<br><br><br>
								<h3>エラーの内容</h3>
									error code : <span th:text="${code}"></span> <br>
									error msg :<span th:text="${msg}"></span> <br>
									timestamp :<span th:text="${timestamp}"></span>
								<h6>大変申し訳ございません。</h6>


								<button type="button" style="cursor: pointer;" class="btn btn-success" id = "btn" onclick="history.back();">前に戻る</button>

							</div>

						</div>	<!-- /.errorpage -->

					</div>
					<div class="clearfix"></div>

					<!-- /page content -->


				</div>
				</div>
			</div>
			<!-- footer content -->
				<div th:insert="fragments/footer :: footer" th:remove="tag"></div>
			<!-- /footer content -->

	<!-- jQuery -->
	<script src="../vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- jquery-ui -->
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<!-- DataTable -->
	<script th:src="@{/DataTables-1.10.20/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/DataTables-1.10.20/js/dataTables.bootstrap4.min.js}"></script>

	<!-- FastClick -->
	<script src="../vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="../vendors/nprogress/nprogress.js"></script>
	<!-- iCheck -->
	<script src="../vendors/iCheck/icheck.min.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="../build/js/custom.min.js"></script>

	<!-- page script -->

</body>
