<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<body>
	<!-- top navigation -->
	<div class="top_nav" th:fragment="top_nav">
		<div class="nav_menu">

			<div class="nav toggle">
				<a id="menu_toggle"><i class="fa fa-bars"></i></a>
			</div>
			<div class="navbar nav_title" style="border: 0;float:right; background-color: #EDEDED;">
				<div class="left_col scroll-view" style="background-color: #EDEDED;">
						<a href="/logout" class="site_title"> <span><i style="color:#73879C;border:2px solid #73879C;"
								class="glyphicon glyphicon-off" aria-hidden="true"></i> <span style="color:#73879C;"
								th:text="${session.name}"></span> </span></a>
					<div class="clearfix"></div>
				</div>
			</div>

		</div>
	</div>
	<!-- /top navigation -->




	<!-- Custom Theme Scripts -->
	<script src="../js/smartresize.js"></script>
	<script src="../js/custom.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			// Square Skin
			$('.square').iCheck({
				//ラジオボタンのスタイル設定
				radioClass : 'iradio_square',
				//チェックボックスのスタイル設定
				checkboxClass : 'icheckbox_square',
			});
		});

		$(function() {
			// デフォルトの設定を変更
			$.extend(
							$.fn.dataTable.defaults,
							{
								language : {
									url : "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
								}
							});
			$('#datatable-list').dataTable({
				// 件数切替機能 無効
				lengthChange : false,
				// 検索機能 無効
				searching : false,
			});

		});
	</script>
</body>
</html>
