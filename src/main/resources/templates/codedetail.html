	<script th:inline="javascript">
		/*<![CDATA[*/
  		$.validator.messages.number = '有効な数字を入力';
    		$.validator.messages.maxlength = '{0} 文字以下を入力';

		$(function() {
			<!--datatableの設定を変更-->
			var modalesectiontable = $("#datatable1").DataTable(
							{
								<!--ページング-->
								"language" : {
									"info" : "表示 _START_ ~ _END_ の _TOTAL_ エントリ",
									"infoEmpty" : "表示 0 ~ 0 の 0 エントリ",
									"infoFiltered" : "",
									"emptyTable" : "表にデータがない",
									"paginate" : {
										"first" : "最初",
										"last" : "最後",
										"next" : "次へ",
										"previous" : "前の"
									}
								},//

								<!--検索機能 -->
								fixedHeader : true,
								"processing" : true,
								"serverSide" : true,
								"start" : 0,
								"length" : 10,
								"searching" : false,
								"paging" : true,
								"lengthChange" : false,
								"ordering" : false,
								"ajax" : {
									url : /*[[@{/codedetail/codedetailList}]]*/'codedetail/codedetaileList',
									type : "POST",
									dataType : "json",
									contentType : 'application/JSON',
									data : function(d) {
										d.columns[0].search.value = $(
												'#search_master_id').val();
										d.columns[1].search.value = $(
												'#search_detail_id').val();
										d.columns[2].search.value = $(
												'#search_detail_name').val();
										return JSON.stringify(d);
									}
								},//
								"columnDefs" : [
										{
											targets : 0,
											data : "codeMasterId"
										},
										{
											targets : 1,
											data : "codeDetailId"
										},
										{
											targets : 2,
											data : "codeDetailName"
										},
										{
											targets : 3,
											data: function(d){
						                    	if(d.item1 == ''|| d.item1 == null){
						                    		return '-';
						                    	} else{
						                    		return d.item1;
						                    	}
						                    }

										},
										{
											targets : 4,
											data: function(d){
						                    	if(d.item2 == ''|| d.item2 == null){
						                    		return '-';
						                    	} else{
						                    		return d.item2;
						                    	}
						                    }
										},
										{
											targets : 5,
											data: function(d){
						                    	if(d.item3 == ''|| d.item3 == null){
						                    		return '-';
						                    	} else{
						                    		return d.item3;
						                    	}
						                    }
										},
										{
											targets : 6,
											data: function(d){
						                    	if(d.item4 == ''|| d.item4 == null){
						                    		return '-';
						                    	} else{
						                    		return d.item4;
						                    	}
						                    }
										},
										{
											targets : 7,
											data: function(d){
						                    	if(d.item5 == ''|| d.item5 == null){
						                    		return '-';
						                    	} else{
						                    		return d.item5;
						                    	}
						                    }
										},
										{
											targets : 8,
											data : function(d) {
												var str = '';
												if (d.useFlag == 0) {
													str = "使用";
												} else {
													str = "未使用";
												}
												return str;
											}
										},
										{
											targets : 9,
											data : null,
											render : function(data, type, row, meta) {
												return '<button type="button" onclick="update(this)" class="btn btn-warning">変更</button><input type="hidden" id="useFlag" value="'+row.useFlag+
												'"><button type="button" class="btn btn-danger deleteBtn"' +
												' id="' + row.codeMasterId+row.codeDetailId + '">削除</button>';

										}
										}
										 ]
							});

			$('#datatable1 tbody').on("click", ".deleteBtn", function() {
				<!--削除機能-->
				if (!confirm('本当に削除しますか？')) {
					<!-- キャンセルの時の処理 -->
					return false;
				} else {
					<!-- OKの時の処理-->/
					$.ajax(
					/*[[@{/codedetail/delete}]]*/'codedetail/delete', {
						type : "POST",
						dataType : "json",
						contentType : 'application/JSON',
						data : this.id
					}).success(function(result) {
						location.href = '/codedetail';
					}).error(function(xhr, textStatus, error) {
						alert('通信失敗');
					});
